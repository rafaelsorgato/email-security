{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<style>
    /* Estilo para o background-image */
    body {
        background-image: url("{% static 'images/background.jpg' %}");
        /* Outras propriedades de estilo */
    }
</style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh; flex-direction: column;">
        <div>
            <img style="width: 20vh;margin: 20px;" src="{% static 'images/logos.png' %}" alt="">
        </div>
        <form action="{% url 'login' %}" method="POST" style="width: 50vh;">
            {% csrf_token %}
            <div class="form-group row">
                {{ form.username }}
            </div>
            <div class="form-group row">
                {{ form.password }}
            </div>
            <div class="form-group row justify-content-center" style="color: white;">
                {% if messages %}
                {% for message in messages %}
                   {{ message }}
                   {% endfor %}
              {% endif %}            </div>
            <div class="form-group row justify-content-center">
                <button type="submit" class="btn btn-primary col-sm-8">Login</button>
            </div>
            <div class="form-group row justify-content-center">
                <a href="/register" style="color: black; -webkit-text-stroke-color: white; -webkit-text-stroke-width: 1px">Need an account?</a>
            </div>  
        </form>
    </div>
</body>

</html>
