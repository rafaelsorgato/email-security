{% load static %}

<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="IE=edge" http-equiv="X-UA-Compatible"/>
<meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
<meta content="" name="description"/>
<meta content="" name="author"/>
<title>SB Admin 2 - Register</title>
<!-- Custom fonts for this template-->
<link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" static_added="True" type="text/css"/>
<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet"/>
<!-- Custom styles for this template-->
<link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet" static_added="True"/>
</head>
<body class="bg-gradient-primary">
    
<div class="container">
<div class="card o-hidden border-0 shadow-lg my-5">
<div class="card-body p-0">
        <!-- Topbar -->
        <nav class="bg-white topbar shadow d-flex justify-content-center align-items-center">
            <ul class="list-unstyled d-flex justify-content-center align-items-center mb-0">
                <li class="nav-item">
                    <img style="max-width: 200px; max-height: 60px;" src="{% static 'img/logos.png' %}" alt="">
                </li>
                <li class="nav-item ml-2">
                    <h3 class="m-0">Email Security</h3>
                </li>
            </ul>
        </nav>
        <!-- End of Topbar -->
<!-- Nested Row within Card Body -->
<div class="row">
<div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
<div class="col-lg-7">
<div class="p-5">
<div class="text-center">
<h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
</div>
<form action="{% url 'register' %}" method="POST" class="user">
        {% csrf_token %}
    <div class="form-group">
        {{ form.fullname }}
    </div>
<div class="form-group">
    {{ form.username }}
</div>
<div class="form-group">
    {{ form.email }}
</div>
<div class="form-group row">
<div class="col-sm-6 mb-3 mb-sm-0">
    {{ form.password }}
</div>
<div class="col-sm-6">
    {{ form.repeatpassword }}
</div>
</div>
<a class="btn btn-primary btn-user btn-block" href="login.html">
                                    Register Account
                                </a>
<hr>
</form>

<div class="text-center">
<a class="small" href="forgot-password.html">Forgot Password?</a>
</div>
<div class="text-center">
<a class="small" href="/login">Already have an account? Login!</a>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
<!-- Bootstrap core JavaScript-->
<script src="{% static 'vendor/jquery/jquery.min.js' %}" static_added="True"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}" static_added="True"></script>
<!-- Core plugin JavaScript-->
<script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}" static_added="True"></script>
<!-- Custom scripts for all pages-->
<script src="{% static 'js/sb-admin-2.min.js' %}" static_added="True"></script>
</body>
</html>
