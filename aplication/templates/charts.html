<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
{% include 'sidebar.html' %}
<!-- Content Wrapper -->
<div class="d-flex flex-column" id="content-wrapper">
<!-- Main Content -->
<div id="content">
{% include 'header.html' %}
<!-- Begin Page Content -->
<div class="container-fluid">
<!-- Page Heading -->
<h1 class="h3 mb-4 text-gray-800">Charts</h1>
<div class="card shadow mb-4">
    <div class="row">
        <div class="col-xl-12 col-lg-7">
        <!-- Bar Chart -->
        <div class="card shadow mb-4">
        <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Total</h6>
        </div>
        <div class="card-body">
        <div class="chart-bar">
            <div id="emailbymonth"></div>
            <script>
                document.addEventListener("DOMContentLoaded", () => {
                    // Opções do gráfico
                    var options = {
                        series: [{
                            name: 'Inflation',
                            data: [2.3, 3.1, 4.0, 10.1, 4.0, 3.6, 3.2, 2.3, 1.4, 0.8, 0.5, 0.2]
                        }],
                        chart: {
                            height: 350,
                            type: 'bar',
                        },
                        plotOptions: {
                            bar: {
                                borderRadius: 10,
                                dataLabels: {
                                    position: 'top', // top, center, bottom
                                },
                            }
                        },
                        dataLabels: {
                            enabled: true,
                            formatter: function (val) {
                                return val + "%";
                            },
                            offsetY: -20,
                            style: {
                                fontSize: '12px',
                                colors: ["#304758"]
                            }
                        },
                        xaxis: {
                            categories: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
                            position: 'top',
                            axisBorder: {
                                show: false
                            },
                            axisTicks: {
                                show: false
                            },
                            crosshairs: {
                                fill: {
                                    type: 'gradient',
                                    gradient: {
                                        colorFrom: '#D8E3F0',
                                        colorTo: '#BED1E6',
                                        stops: [0, 100],
                                        opacityFrom: 0.4,
                                        opacityTo: 0.5,
                                    }
                                }
                            },
                            tooltip: {
                                enabled: true,
                            }
                        },
                        yaxis: {
                            axisBorder: {
                                show: false
                            },
                            axisTicks: {
                                show: false,
                            },
                            labels: {
                                show: false,
                                formatter: function (val) {
                                    return val + "%";
                                }
                            }
        
                        },
                        title: {
                            text: 'Total of emails analysed by month',
                            floating: true,
                            offsetY: 330,
                            align: 'center',
                            style: {
                                color: '#444'
                            }
                        }
                    };
        
                    // Criando o gráfico de colunas
                    var chart = new ApexCharts(document.querySelector("#emailbymonth"), options);
                    chart.render();
                });
            </script>
        </div>
        </div>
        </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-12 col-lg-7">
        <!-- Bar Chart -->

                        // Criando o gráfico de colunas
                        var chart = new ApexCharts(document.querySelector("#emaildeleted"), options);
                        chart.render();
                    });
                </script>
                
            </div>
        </div>
        </div>
        </div>
    </div>
